<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">



  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>



  <div class="main-container">

    <!-- <div class="left-background-container"> -->
    <div class="left-container">
      <div class="header">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
      </div>

      <div class="discription">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>

      <table class="table">
        <tr>
          <td>
            <h2>10k+</h2>
          </td>
          <td>
            <h2>314</h2>
          </td>
          <td>
            <h2>12m+</h2>
          </td>
        <tr>
          <td>
            <p class="stat-headings">COMPANIES</p>
          </td>
          <td>
            <p class="stat-headings">TEMPLATES</p>
          </td>
          <td>
            <p class="stat-headings">QUERIES</p>
          </td>
        </tr>
        </tr>
      </table>
      <!--  </div>  -->
    </div>

    <div class="right-container">
      <div class="right-div">
        <img class="right-img" src="images/image-header-desktop.jpg" alt="Classroom Image">
      </div>
    </div>

  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rudy</a>.
  </div>
</body>

</html>
